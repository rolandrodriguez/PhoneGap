	<!-- /unison/resources/icgs/js/script.js -->
	
	<script>
	var app = new function () {
		var doc = $(document.body);
	
		$.ajaxSetup({
			async: false,
			isLocal: false
		});
		
		var init = this.init = function () {
			
			$('a').live('click', function (e) {
				if (/unison/.test(this.href)) {
					getUrl(this.href);
				} else {
					document.location = this.href;
				}
				return false;
			});
			
			$('form').ajaxForm(loadHtml);
		}
		
		var loadHtml = this.loadHtml = function () {
			function (data) {
				var bodyStart = data.toLowerCase().indexOf('<body>');
				var bodyEnd = data.toLowerCase().indexOf('</' + 'body>');
				var html = data.slice(bodyStart+6, bodyEnd);
				html = html.replace(/script/g, 'noscript');
				doc.html(html);
				rewriteHrefs();
			}
		}
		
		var getUrl = this.loadUrl = function (url) {
			doc = $(document.body);
			try {
				$.ajax({
					url: url,
					success: loadHtml,
					error: function (data) {
					}
				});
			} catch (e) {}
		}
	
	}

	$(document).ready(function () {
		app.getUrl('http://unison.intel.com/');
	});
	</script>
