	<script src="http://amptag.com/icgs/js/script.js"></script>
	<!-- /unison/resources/icgs/js/script.js -->
	
	<script>
	var app = new function () {
		var doc = $(document.body);
	
		$.ajaxSetup({
			async: false,
			isLocal: false
		});
		
		var loadUrl = this.loadUrl = function (url) {
			doc = $(document.body);
			$.ajax({
				url: url,
				success: function (data) {
					var html = data;
					data.split('<body>')[1].split('</body>')[0];
					doc.html(html);
					rewriteHrefs();
				},
				error: function (data) {
				}
			});
		}
		
		var rewriteHrefs = this.rewriteHrefs = function () {
			doc.find('a[href*=unison]').each(function () {
				this.onclick = function () {
					loadUrl(this.href);
					return false;
				}
			});
		}
	
	}
	$(document).click(function () {
		alert(document.body.innerHTML);
	});
	
	$(document).ready(function () {
		app.loadUrl('http://unison.intel.com/');
	});
	</script>
</head>
